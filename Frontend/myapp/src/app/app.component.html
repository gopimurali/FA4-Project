<div style="height: 89.7vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <!-- <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button> -->
      <div *ngIf="isLoggedIn!='true'">hoopla</div>
      <div><a [routerLink]="['/dashboard']" mat-button *ngIf="isLoggedIn=='true'" style="color: yellowgreen;font-size: medium;">hoopla</a> </div>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md><span *ngIf="isLoggedIn=='true'" id="welcome">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button style="cursor:unset;" mat-button><mat-icon>account_circle</mat-icon>{{userName | titlecase}}</button>
        <a mat-button (click)="vieworders()" name="vieworders"><mat-icon>shopping_cart</mat-icon>ViewOrders</a></span>
        <a mat-button (click)="logout()" name="logout"><mat-icon>exit_to_app</mat-icon>{{log}}</a>
      </div>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm *ngIf="isLoggedIn=='true'">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav position="end" >
      <mat-nav-list>
        <a  mat-list-item (click)="sidenav.close()"><mat-icon>account_circle</mat-icon>{{userName | titlecase}}</a>
        <a  mat-list-item (click)="vieworders() && sidenav.close()"><mat-icon>shopping_cart</mat-icon>ViewOrders</a>
        <a  mat-list-item (click)="logout() && sidenav.close()"><mat-icon>exit_to_app</mat-icon>logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
